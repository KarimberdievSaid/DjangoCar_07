<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏ */
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .search-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #343a40;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Car Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto search-container" method="get" action=".">
          <input class="form-control me-2" type="search" placeholder="üîç –ü–æ–∏—Å–∫..." aria-label="Search" name="search">
          <button class="btn btn-outline-light" type="submit">–ù–∞–π—Ç–∏</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
  <div class="container my-5">
    <div class="row">
      {% for car in cars %}
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ car.title }}</h5>
              <p class="card-text">{{ car.description|truncatechars:50 }}</p>
              <a href="#" class="btn btn-outline-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- –§—É—Ç–µ—Ä -->
  <footer class="footer">
    <p>&copy; 2025 Car Gallery. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
